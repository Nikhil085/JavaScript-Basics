<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Start Should Change the Backgrund Color Every Second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

const randomColor = function () {
    const hax = "0123456789ABCDEF"
    let color = '#'
    for(let i=0; i<6; i++){
      color += hax[Math.floor(Math.random() * 16)]
    }
    return color;
};
let intervalId;
const startChangingColor = function(){
    if(!intervalId){
     intervalId = setInterval(changeColor, 1000);
    }
    function changeColor(){
        document.body.style.backgroundColor = randomColor()
    }
}
const stopChangingColor = function(){
clearInterval(intervalId);
intervalId = null;
}

const start = document.querySelector('#start').addEventListener('click', startChangingColor)
const stop = document.querySelector('#stop').addEventListener('click', stopChangingColor);



</script>
</html>
